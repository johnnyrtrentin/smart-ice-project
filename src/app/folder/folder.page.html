<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ SmartIce }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">{{ folder }}</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-label>Login</ion-label>
    <ion-input type="text" placeholder="Digite seu e-mail" required></ion-input>
    <ion-label>Senha</ion-label>
    <ion-input type="password" placeholder="Digite sua senha" required></ion-input>

    <ion-button color="primary" shape="" size="large"> Login com o Facebook
      <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
    </ion-button>
    <br>
    <ion-button color="light" size="large">Login com o Google
      <ion-icon slot="icon-only" name="logo-google"></ion-icon>
    </ion-button>
  </div>
</ion-content>
