<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Redefinir sua senha</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item lines="full">
            <ion-label position="floating">Nome de usuário ou E-mail</ion-label>
            <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Enviar</ion-button>
            </ion-col>
        </ion-row>

        <small>
      Forneça o nome de usuário ou endereço de email de sua CONTA!
    </small>
    </form>
</ion-content>
